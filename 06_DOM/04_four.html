<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    //In this above function to add new list it have to travel from start to end to add new list  , every time.
    addLanguage("Python");
    addLanguage("C++")

    //optimize funtion
    function addOptiLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));//this will create a textNode as it's child and then append it to list.
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Node JS");

    //EDIT-----
    const secondLang=document.querySelector("li:nth-child(2)");// instead of 2 enter the number u want to edit element.
    const newli=document.createElement('li');
    newli.textContent="Mojo";// another way , other than append child.
    secondLang.replaceWith(newli)

    //edit -> another way
    const firstlang=document.querySelector("li:first-child");
    firstlang.outerHTML="React Native";

    //Remove------->
    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();// this will remove last list .
</script>
</html>
